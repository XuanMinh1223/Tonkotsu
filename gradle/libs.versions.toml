# Tonkotsu/gradle/libs.versions.toml

[versions]
# SDK & Kotlin
compileSdk = "35"
coreSplashscreen = "1.0.1"
espressoCore = "3.6.1"
junit = "4.13.2"
junitVersion = "1.2.1"
materialIconsExtended = "1.7.8"
materialIconsExtendedVersion = "1.4.3"
minSdk = "26"
pagingCompose = "3.3.6"
pagingRuntime = "3.3.6"
targetSdk = "35"
# ALIGNMENT POINT 1: Update Kotlin to a version compatible with newer Compose Compiler
kotlin = "1.9.23" # Updated to 1.9.23 for better compatibility with 1.5.12 Compose Compiler
ksp = "1.9.23-1.0.19" # KSP must match Kotlin version. Update to 1.9.23-1.0.19
androidGradlePlugin = "8.10.0"
corektx = "1.16.0"

# Compose
# ALIGNMENT POINT 2: Use a recent stable Compose BOM version
composeBom = "2025.05.01" # Updated to a more recent stable BOM (e.g., May 2024)
activityCompose = "1.9.0" # This will be managed by BOM. Removed explicit version in [libraries]
lifecycleRuntimeKtx = "2.8.0" # This will be managed by BOM. Removed explicit version in [libraries]
lifecycleViewModelCompose = "2.8.0" # This will be managed by BOM. Removed explicit version in [libraries]
# ALIGNMENT POINT 3: Remove explicit version for Navigation Compose in [versions] as BOM manages it
# navigationCompose = "2.7.7" # <-- REMOVE THIS LINE
# ALIGNMENT POINT 4: Ensure Compose Compiler matches the chosen Kotlin version and BOM's requirement
composeCompiler = "1.5.12" # Updated to 1.5.12 for Kotlin 1.9.23 and BOM 2024.05.00

# Hilt
hilt = "2.51.1"
hiltCompiler = "1.2.0"

# Network
retrofit = "2.9.0"
okhttpLogging = "4.12.0"

# Coroutines
kotlinCoroutines = "1.8.0"

# Image Loading
coil = "2.6.0"

# Room
room = "2.6.1"
appcompat = "1.6.1"
material = "1.10.0"
navigationCommonAndroid = "2.9.0" # This isn't navigation-compose. Keep its version if needed.

[libraries]
# Kotlin Standard Library
androidx-activity-compose = { module = "androidx.activity:activity-compose" }
androidx-core-splashscreen = { module = "androidx.core:core-splashscreen", version.ref = "coreSplashscreen" }
kotlin-stdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib", version.ref = "kotlin" }

# AndroidX
core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "corektx" }
espresso-core = { module = "androidx.test.espresso:espresso-core", version.ref = "espressoCore" }
ext-junit = { module = "androidx.test.ext:junit", version.ref = "junitVersion" }
junit = { module = "junit:junit", version.ref = "junit" }
# lifecycle-runtime-ktx will now be managed by compose-bom, so remove version.ref here or update
lifecycle-runtime-ktx = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "lifecycleRuntimeKtx" }


# Compose
activity-compose = { group = "androidx.activity", name = "activity-compose" } # Removed version.ref, managed by BOM
compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "composeBom" }
material-icons-extended = { module = "androidx.compose.material:material-icons-extended", version.ref = "materialIconsExtended" }
paging-compose = { module = "androidx.paging:paging-compose", version.ref = "pagingCompose" }
paging-runtime = { module = "androidx.paging:paging-runtime", version.ref = "pagingRuntime" }
ui = { group = "androidx.compose.ui", name = "ui" } # Managed by BOM
ui-graphics = { group = "androidx.compose.ui", name = "ui-graphics" } # Managed by BOM
ui-tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview" } # Managed by BOM
material3 = { group = "androidx.compose.material3", name = "material3" } # Managed by BOM
ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling" } # Managed by BOM
ui-test-manifest = { group = "androidx.compose.ui", name = "ui-test-manifest" } # Managed by BOM

# Lifecycle & ViewModel
# lifecycle-viewmodel-ktx will likely be managed by BOM, consider removing version.ref
lifecycle-viewmodel-ktx = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-ktx", version.ref = "lifecycleRuntimeKtx" }
lifecycle-viewmodel-compose = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-compose" } # Removed version.ref, managed by BOM

# Navigation
navigation-compose = { group = "androidx.navigation", name = "navigation-compose" } # Removed version.ref, managed by BOM

# Hilt
hilt-android = { group = "com.google.dagger", name = "hilt-android", version.ref = "hilt" }
hilt-android-compiler = { group = "com.google.dagger", name = "hilt-android-compiler", version.ref = "hilt" }
hilt-compiler = { group = "androidx.hilt", name = "hilt-compiler", version.ref = "hiltCompiler" }
hilt-navigation-compose = { group = "androidx.hilt", name = "hilt-navigation-compose", version.ref = "hiltCompiler" }

# Network
retrofit = { group = "com.squareup.retrofit2", name = "retrofit", version.ref = "retrofit" }
retrofit-converter-gson = { group = "com.squareup.retrofit2", name = "converter-gson", version.ref = "retrofit" }
okhttp-logging-interceptor = { group = "com.squareup.okhttp3", name = "logging-interceptor", version.ref = "okhttpLogging" }

# Coroutines
kotlinx-coroutines-core = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-core", version.ref = "kotlinCoroutines" }
kotlinx-coroutines-android = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-android", version.ref = "kotlinCoroutines" }

# Image Loading
coil-compose = { group = "io.coil-kt", name = "coil-compose", version.ref = "coil" }

# Room
room-runtime = { group = "androidx.room", name = "room-runtime", version.ref = "room" }
room-compiler = { group = "androidx.room", name = "room-compiler", version.ref = "room" }
room-ktx = { group = "androidx.room", name = "room-ktx", version.ref = "room" }
appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
material = { group = "com.google.android.material", name = "material", version.ref = "material" }
navigation-common-android = { group = "androidx.navigation", name = "navigation-common-android", version.ref = "navigationCommonAndroid" }

[bundles]
# You can create bundles to easily group related dependencies
# Example: network = ["retrofit", "retrofit-converter-gson", "okhttp-logging-interceptor"]
#          compose = ["ui", "ui-graphics", "ui-tooling-preview", "material3"]

[plugins]
android-application = { id = "com.android.application", version.ref = "androidGradlePlugin" }
android-library = { id = "com.android.library", version.ref = "androidGradlePlugin" }
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
hilt-android = { id = "com.google.dagger.hilt.android", version.ref = "hilt" }
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }